    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut as fbSignOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3Tf0kqjLPinrVrcxzB_0Niy3RIL9FJ5Q",
            authDomain: "kushti-anime.firebaseapp.com",
            projectId: "kushti-anime",
            storageBucket: "kushti-anime.firebasestorage.app",
            messagingSenderId: "539636802828",
            appId: "1:539636802828:web:9d6d7877d88ac452d61529",
            measurementId: "G-7ZTFL5TVCS"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let episodeCount = 0;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.addEpisodeField = () => {
            episodeCount++;
            const container = document.getElementById('episodes-container');
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'flex gap-2 items-center bg-slate-800 p-3 rounded-xl';
            episodeDiv.innerHTML = `
                <span class="text-orange-500 font-bold w-20">–ë”©–ª—ñ–º ${episodeCount}</span>
                <input type="text" class="episode-url flex-1 bg-slate-700 p-2 rounded-lg outline-none border border-slate-600 focus:border-orange-500 text-sm" placeholder="Video URL (Google Drive, YouTube...)">
                <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-400">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(episodeDiv);
        };

        window.saveContent = async () => {
            const titleKz = document.getElementById('title-kz').value.trim();
            const posterUrl = document.getElementById('poster-url').value.trim();
            const descriptionKz = document.getElementById('description-kz').value.trim();
            const singleVideoUrl = document.getElementById('single-video-url').value.trim();
            const category = document.getElementById('category-select').value;

            // –°–æ–±–∏—Ä–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∂–∞–Ω—Ä—ã
            const genreCheckboxes = document.querySelectorAll('.genre-cb:checked');
            const genres = Array.from(genreCheckboxes).map(cb => cb.value);

            if (!titleKz || !posterUrl || !descriptionKz) {
                showToast('–ë–∞—Ä–ª—ã“õ ”©—Ä—ñ—Å—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!', 'error');
                return;
            }

            if (genres.length === 0) {
                showToast('–ö–µ–º –¥–µ–≥–µ–Ω–¥–µ –±—ñ—Ä –∂–∞–Ω—Ä —Ç–∞“£–¥–∞“£—ã–∑!', 'error');
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º —ç–ø–∏–∑–æ–¥—ã
            const episodeInputs = document.querySelectorAll('.episode-url');
            const episodes = [];
            episodeInputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    episodes.push({
                        episode: index + 1,
                        video_url: url
                    });
                }
            });

            try {
                const contentData = {
                    title_kz: titleKz,
                    poster_url: posterUrl,
                    description_kz: descriptionKz,
                    category: category,
                    genres: genres,
                    views: 0,
                    avgRating: 0,
                    createdAt: Date.now()
                };

                // –î–æ–±–∞–≤–ª—è–µ–º single video –µ—Å–ª–∏ –µ—Å—Ç—å
                if (singleVideoUrl) {
                    contentData.video_url = singleVideoUrl;
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —ç–ø–∏–∑–æ–¥—ã –µ—Å–ª–∏ –µ—Å—Ç—å
                if (episodes.length > 0) {
                    contentData.episodes = episodes;
                }

                await addDoc(collection(db, "content"), contentData);
                
                showToast('–ö–æ–Ω—Ç–µ–Ω—Ç “õ–æ—Å—ã–ª–¥—ã!', 'success');
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('title-kz').value = '';
                document.getElementById('poster-url').value = '';
                document.getElementById('description-kz').value = '';
                document.getElementById('single-video-url').value = '';
                document.getElementById('episodes-container').innerHTML = '';
                document.querySelectorAll('.genre-cb').forEach(cb => cb.checked = false);
                episodeCount = 0;
                
                loadContent();
            } catch(e) {
                console.error('Save error:', e);
                showToast('–°–∞“õ—Ç–∞—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        };

        async function loadContent() {
            const list = document.getElementById('content-list');
            list.innerHTML = '<p class="text-center opacity-60">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</p>';

            try {
                const snapshot = await getDocs(collection(db, "content"));
                list.innerHTML = '';

                if (snapshot.empty) {
                    list.innerHTML = '<p class="text-center opacity-60">–ö–æ–Ω—Ç–µ–Ω—Ç –∂–æ“õ</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const categoryIcon = data.category === 'anime' ? 'üéå' : data.category === 'series' ? 'üì∫' : 'üé≠';
                    const genresText = data.genres ? data.genres.join(', ') : '–ñ–∞–Ω—Ä–ª–∞—Ä –∂–æ“õ';
                    
                    const div = document.createElement('div');
                    div.className = 'bg-slate-800 p-4 rounded-xl flex justify-between items-center';
                    div.innerHTML = `
                        <div class="flex items-center gap-4 flex-1">
                            <img src="${data.poster_url}" class="w-16 h-24 object-cover rounded-lg">
                            <div>
                                <p class="font-bold text-white">${categoryIcon} ${data.title_kz}</p>
                                <p class="text-xs opacity-60 mt-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${data.category === 'anime' ? '–ê–Ω–∏–º–µ' : data.category === 'series' ? '–°–µ—Ä–∏–∞–ª' : '–î–æ—Ä–∞–º–∞'}</p>
                                <p class="text-xs opacity-60">–ñ–∞–Ω—Ä–ª–∞—Ä: ${genresText}</p>
                                <p class="text-xs opacity-60">‚≠ê ${(data.avgRating || 0).toFixed(1)} | üëÅ ${data.views || 0}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editContent('${doc.id}')" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteContent('${doc.id}')" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch(e) {
                console.error('Load error:', e);
                list.innerHTML = '<p class="text-center text-red-500">–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ!</p>';
            }
        }

        window.deleteContent = async (id) => {
            if (!confirm('–ö–æ–Ω—Ç–µ–Ω—Ç—Ç—ñ ”©—à—ñ—Ä—É–≥–µ —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ–∑ –±–µ?')) return;

            try {
                await deleteDoc(doc(db, "content", id));
                showToast('–ö–æ–Ω—Ç–µ–Ω—Ç ”©—à—ñ—Ä—ñ–ª–¥—ñ!', 'success');
                loadContent();
            } catch(e) {
                console.error('Delete error:', e);
                showToast('”®—à—ñ—Ä—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        };

        window.editContent = (id) => {
            location.href = `edit-content.html?id=${id}`;
        };

        window.signOut = async () => {
            try {
                await fbSignOut(auth);
                location.href = 'index.html';
            } catch(e) {
                console.error('SignOut error:', e);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'index.html';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (!userDoc.exists()) {
                    document.getElementById('access-denied').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                const role = userData.role || 'user';

                if (role === 'admin' || role === 'moderator') {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    loadContent();
                } else {
                    document.getElementById('access-denied').classList.remove('hidden');
                }
            } catch(e) {
                console.error('Auth check error:', e);
                document.getElementById('access-denied').classList.remove('hidden');
            }
        });
    </script>
