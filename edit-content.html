    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut as fbSignOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3Tf0kqjLPinrVrcxzB_0Niy3RIL9FJ5Q",
            authDomain: "kushti-anime.firebaseapp.com",
            projectId: "kushti-anime",
            storageBucket: "kushti-anime.firebasestorage.app",
            messagingSenderId: "539636802828",
            appId: "1:539636802828:web:9d6d7877d88ac452d61529",
            measurementId: "G-7ZTFL5TVCS"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let episodeCount = 0;
        let contentId = null;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // –ü–æ–ª—É—á–∞–µ–º ID –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        contentId = urlParams.get('id');

        if (!contentId) {
            showToast('–ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–±—ã–ª–º–∞–¥—ã!', 'error');
            setTimeout(() => location.href = 'admin.html', 2000);
        }

        window.addEpisodeField = () => {
            episodeCount++;
            const container = document.getElementById('episodes-container');
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'flex gap-2 items-center bg-slate-800 p-3 rounded-xl';
            episodeDiv.innerHTML = `
                <span class="text-orange-500 font-bold w-20">–ë”©–ª—ñ–º ${episodeCount}</span>
                <input type="text" class="episode-url flex-1 bg-slate-700 p-2 rounded-lg outline-none border border-slate-600 focus:border-orange-500 text-sm" placeholder="Video URL (Google Drive, YouTube...)">
                <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-400">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(episodeDiv);
        };

        async function loadContent() {
            try {
                const docRef = doc(db, "content", contentId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    showToast('–ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–±—ã–ª–º–∞–¥—ã!', 'error');
                    setTimeout(() => location.href = 'admin.html', 2000);
                    return;
                }

                const data = docSnap.data();

                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('title-kz').value = data.title_kz || '';
                document.getElementById('poster-url').value = data.poster_url || '';
                document.getElementById('description-kz').value = data.description_kz || '';
                document.getElementById('single-video-url').value = data.video_url || '';
                document.getElementById('category-select').value = data.category || 'anime';

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∂–∞–Ω—Ä—ã
                if (data.genres && Array.isArray(data.genres)) {
                    data.genres.forEach(genre => {
                        const checkbox = document.querySelector(`.genre-cb[value="${genre}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —ç–ø–∏–∑–æ–¥—ã
                if (data.episodes && Array.isArray(data.episodes)) {
                    const container = document.getElementById('episodes-container');
                    container.innerHTML = '';
                    data.episodes.forEach((ep, index) => {
                        episodeCount = index + 1;
                        const episodeDiv = document.createElement('div');
                        episodeDiv.className = 'flex gap-2 items-center bg-slate-800 p-3 rounded-xl';
                        episodeDiv.innerHTML = `
                            <span class="text-orange-500 font-bold w-20">–ë”©–ª—ñ–º ${ep.episode}</span>
                            <input type="text" class="episode-url flex-1 bg-slate-700 p-2 rounded-lg outline-none border border-slate-600 focus:border-orange-500 text-sm" placeholder="Video URL" value="${ep.video_url || ''}">
                            <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-400">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        container.appendChild(episodeDiv);
                    });
                }

                document.getElementById('edit-panel').classList.remove('hidden');
            } catch(e) {
                console.error('Load error:', e);
                showToast('–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        }

        window.updateContent = async () => {
            const titleKz = document.getElementById('title-kz').value.trim();
            const posterUrl = document.getElementById('poster-url').value.trim();
            const descriptionKz = document.getElementById('description-kz').value.trim();
            const singleVideoUrl = document.getElementById('single-video-url').value.trim();
            const category = document.getElementById('category-select').value;

            if (!titleKz || !posterUrl || !descriptionKz) {
                showToast('–ë–∞—Ä–ª—ã“õ ”©—Ä—ñ—Å—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!', 'error');
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º –∂–∞–Ω—Ä—ã
            const genres = [];
            document.querySelectorAll('.genre-cb:checked').forEach(cb => {
                genres.push(cb.value);
            });

            if (genres.length === 0) {
                showToast('–ö–µ–º –¥–µ–≥–µ–Ω–¥–µ –±—ñ—Ä –∂–∞–Ω—Ä —Ç–∞“£–¥–∞“£—ã–∑!', 'error');
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º —ç–ø–∏–∑–æ–¥—ã
            const episodeInputs = document.querySelectorAll('.episode-url');
            const episodes = [];
            episodeInputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    episodes.push({
                        episode: index + 1,
                        video_url: url
                    });
                }
            });

            try {
                const contentData = {
                    title_kz: titleKz,
                    poster_url: posterUrl,
                    description_kz: descriptionKz,
                    category: category,
                    genres: genres,
                    updatedAt: Date.now()
                };

                // –î–æ–±–∞–≤–ª—è–µ–º single video –µ—Å–ª–∏ –µ—Å—Ç—å
                if (singleVideoUrl) {
                    contentData.video_url = singleVideoUrl;
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —ç–ø–∏–∑–æ–¥—ã –µ—Å–ª–∏ –µ—Å—Ç—å
                if (episodes.length > 0) {
                    contentData.episodes = episodes;
                }

                await updateDoc(doc(db, "content", contentId), contentData);
                
                showToast('–ö–æ–Ω—Ç–µ–Ω—Ç –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã!', 'success');
                setTimeout(() => location.href = 'admin.html', 1500);
            } catch(e) {
                console.error('Update error:', e);
                showToast('–ñ–∞“£–∞—Ä—Ç—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        };

        window.signOut = async () => {
            if (confirm('–®—ã“ì—É“ì–∞ —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ–∑ –±–µ?')) {
                await fbSignOut(auth);
                location.href = 'index.html';
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'index.html';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    document.getElementById('access-denied').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                const role = userData.role || 'user';

                if (role !== 'admin' && role !== 'moderator') {
                    document.getElementById('access-denied').classList.remove('hidden');
                    return;
                }

                loadContent();
            } catch(e) {
                console.error('Auth error:', e);
                document.getElementById('access-denied').classList.remove('hidden');
            }
        });
    </script>
